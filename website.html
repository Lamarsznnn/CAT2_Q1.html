<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Employee Payroll</h2>
        <form id="payroll-form">
            <label for="employee-name">Employee Name:</label>
            <input type="text" id="employee-name" name="employee-name"><br><br>
            <label for="hours-worked">Hours Worked:</label>
            <input type="number" id="hours-worked" name="hours-worked"><br><br>
            <label for="rate-per-hour">Rate Per Hour:</label>
            <input type="number" id="rate-per-hour" name="rate-per-hour"><br><br>
            <button type="submit">Calculate Pay</button>
        </form>
        <div id="payroll-result"></div>
    </div>

    <script>
        const payrollForm = document.getElementById('payroll-form');
        const payrollResult = document.getElementById('payroll-result');

        payrollForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const employeeName = document.getElementById('employee-name').value;
            const hoursWorked = parseFloat(document.getElementById('hours-worked').value);
            const ratePerHour = parseFloat(document.getElementById('rate-per-hour').value);

            const basicPay = hoursWorked * ratePerHour;
            let tax = 0;

            if (basicPay > 50000) {
                tax = basicPay * 0.2;
            } else if (basicPay >= 20000) {
                tax = basicPay * 0.1;
            }

            const netPay = basicPay - tax;

            payrollResult.innerHTML = `
                <h3>Employee Payroll</h3>
                <p>Employee Name: ${employeeName}</p>
                <p>Basic Pay: $${basicPay.toFixed(2)}</p>
                <p>Tax: $${tax.toFixed(2)}</p>
                <p>Net Pay: $${netPay.toFixed(2)}</p>
            `;
        });
    </script>
</body>
</html>
